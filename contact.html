<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ResuPort</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #0077cc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #0077cc;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 0 20px;
    }

    .contact-form {
      flex: 1 1 450px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    }

    .contact-form h2 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    .contact-form p {
      color: #555;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }

    .map {
      flex: 1 1 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    }

    .map iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #666;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ResuPort</div>

  </header>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you. Drop us a message below!</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.306364170488!2d-122.42121702417333!3d37.779026971973875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808fbce6ab25%3A0x258d1f2e6aa6c456!2sTwitter%20HQ!5e0!3m2!1sen!2sus!4v1672341234567" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ResuPort. Designed for professional presentation.</p>
  </footer>

</body>
</html>
